<div class="container my-5">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center">Feel free to look our rooms</h2>
        </div>
        <hr>
    </div>
    <div class="row row-cols-1 row-cols-md-3 mt-5">
        <div class="col mb-3" *ngFor="let habitacion of habitaciones">
        <div class="card h-100 shadow text-center mt-3 mb-3"> 
            <h4 class="row mt-3 align-self-center">{{habitacion.nombre}}</h4>
            <img src={{habitacion.foto[0]}} alt="foto" class="img-fluid w-100 mt-3 zoom">
            <h6 class="mt-3">{{habitacion.descripcion}}</h6>
            <h6>
                <i class="bi bi-person-fill mt-3"></i>
                x{{habitacion.cantidadMaxima}}
            </h6>
            <h6 class="fw-bold mt-3"> Starting at: {{habitacion.precioNoche}}</h6>
        </div>    
        </div>
    </div>
</div>
