<div class="container my-5" id="rooms">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center subtitle">Feel free to look our rooms</h2>
        </div>
        <hr>
    </div>
    <div class="row row-cols-1 row-cols-md-3 mt-5">
        <div class="col mb-3" *ngFor="let habitacion of habitaciones">
    <div class="card h-100 shadow text-center mt-3 mb-3"> 
    <div class="image-container position-relative">
        <img src={{habitacion.foto[0]}} alt="foto" class="img-fluid w-100 mt-3 zoom" (click)="openModal(habitacion.foto[0])">
        <h4 class="image-title">{{habitacion.nombre}}</h4>
    </div>
    <h6 class="mt-3">{{habitacion.descripcion}}</h6>
    <h6>
        <i class="bi bi-person-fill mt-3"></i>
        x{{habitacion.cantidadMaxima}}
    </h6>
    <h6 class="fw-bold mt-3">Price: {{habitacion.precioNoche}}</h6>

    <!-- Modal -->
    <div class="modal custom-modal" tabindex="-1" role="dialog" [ngClass]="{'d-block': showModal}">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
            <img src="{{fotoSeleccionada}}" alt="foto" class="img-fluid w-100">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="showModal = false">Close</button>
            </div>
        </div>
        </div>
    </div>
    </div>
